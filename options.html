<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Porter for WorkFlowy</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/codemirror.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"  style="padding-top:0; margin-top:0;">
          <img alt="Porter for WorkFlowy" src="image/icon48.png" style="float: left;">
          <span class="navbar-text">Porter for WorkFlowy</span>
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="panel-title">Theme</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <input type="checkbox" id="themeEnable"> Enable Theme
            </div>

            <div class="form-group">
              <label for="themeSelect">Theme</label>
              <select class="form-control" id="themeSelect" disabled></select>
            </div>

            <div class="form-group" id="editorArea" style="border: 1px solid #ccc; display: none;">
              <textarea class="form-control" id="textArea" rows="10"></textarea>
            </div>

            <div class="form-group">
              <button id="save"  type="button" class="btn btn-primary center-block" data-toggle="modal" data-target="#myModal">APPLY</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><img alt="Porter for WorkFlowy" src="image/icon48.png" style="float: left;">Porter for WorkFlowy</h4>
          </div>
          <div class="modal-body">
            Options saved.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/codemirror.js"></script>
    <script type="text/javascript" src="js/css.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
  </body>
</html>
