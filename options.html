<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Porter for WorkFlowy</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/codemirror.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"  style="padding-top:0; margin-top:0;">
          <img alt="Porter for WorkFlowy" src="image/icon48.png" style="float: left;">
          <span class="navbar-text">Options</span>
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="alert alert-info" role="alert" id="alert" style="display:none;"><strong>Saved!</strong></div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Options</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <input type="checkbox" id="bookmarkEnable"> Replace WorkFlowy's help to Bookmark
            </div>
          </form>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Theme</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <input type="checkbox" id="themeEnable"> Enable Theme
            </div>
            <div class="form-group">
              <label for="themeSelect">Base Theme</label>
              <select class="form-control" id="themeSelect"></select>
            </div>
            <label for="textArea">Cutom CSS</label>
            <div class="form-group" id="editorArea" style="border: 1px solid #ccc;" disabled>
              <textarea class="form-control" id="textArea" rows="10" ></textarea>
            </div>
            <div class="form-group">
              <button id="save"  type="button" class="btn btn-primary center-block" >APPLY</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" data-keyboard="true" >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><img alt="Porter for WorkFlowy" src="image/icon48.png" style="float: left;">Saved!</h4>
            <div>
              <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/codemirror.js"></script>
    <script type="text/javascript" src="js/css.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
  </body>
</html>
