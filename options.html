<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Porter for WorkFlowy</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/codemirror.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="col-md-2"></div>
      <div class="col-md-8">

        <div class="panel panel-default">
          <div class="panel-heading">
            <img alt="Porter for WorkFlowy" src="image/icon48.png" style="float: left;">
            <h3 style="margin-top:10px">Porter for WorkFlowy</h3>
          </div>
          <div class="panel-body">

            <div class="panel panel-default">
              <div class="panel-heading"><h4 style="margin:0; padding:0">General</h4></div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <input type="checkbox" id="bookmarkEnable"> Enable Bookmark (<mark>Replace WorkFlowy's help bar</mark> to the original bookmark bar)
                  </div>
                </form>
              </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading"><h4 style="margin:0; padding:0">Theme</h5></div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <input type="checkbox" id="themeEnable"> Enable Theme
                  </div>
                  <div class="form-group">
                    <label for="themeSelect">Base Theme</label>
                    <select class="form-control" id="themeSelect"></select>
                  </div>
                  <label for="textArea">Cutom CSS (<a href="#" id="editorLink">Show Editor</a>)</label>
                  <div class="form-group" id="editorArea" style="display:none; border: 1px solid #ccc;">
                    <textarea class="form-control" id="textArea" rows="10" ></textarea>
                  </div>
                </form>
              </div>
            </div>

            <div class="form-group">
              <div class="alert alert-info" role="alert" id="alert" style="display:none;"><strong>Applied!</strong></div>
              <button type="button" id="apply" class="btn btn-primary center-block applyButton" >APPLY</button>
            </div>

          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" data-keyboard="true" >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><img alt="Porter for WorkFlowy" src="image/icon48.png" style="float: left;">Saved!</h4>
            <div>
              <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/codemirror.js"></script>
    <script type="text/javascript" src="js/css.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
  </body>
</html>
