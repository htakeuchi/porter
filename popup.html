<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Porter for WorkFlowy</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title" id="popupTitle">Porter for WorkFlowy</h3>
      </div>

      <div class="panel-body" style="margin-bottom: 0; padding-bottom: 0;">
        <form>
          <div class="form-group">
            <textarea class="form-control" id="textArea" rows="10">
            </textarea>
          </div>

          <div class="form-group">
            <table class="table">
              <tr>
              <tr>
                <th>Format</th>
                <td>
                  <label class="radio-inline">
                    <input checked type="radio" name="formatOptions" id="markDown" value="markdown" checked> Markdown
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="formatOptions" id="html" value="html"> HTML
                  </label>
                </td>
              </tr>

              <tr>
                <th>Options</th>
                <td>
                  <label>
                    <input type="checkbox" id="outputNotes"> <span style="font-weight: normal;">Output Notes</span>
                  </label>
                </td>
              </tr>
            </table>
            <button id="previewButton" type="button" class="btn btn-info">Preview</button>
            <button id="close" type="button" class="btn btn-default pull-right">Close</button>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/marked.min.js"></script>
    <script type="text/javascript" src="js/popup.js" async=""></script>
  </body>
</html>
